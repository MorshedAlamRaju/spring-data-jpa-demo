spring.application.name=spring-data-jpa-demo
spring.datasource.username=app_cms
spring.datasource.password=app_cms_password
spring.datasource.url=jdbc:oracle:thin:@192.168.0.103:1521:orcl
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
logging.level.org.springframework.web=off
logging.level.com.csinfotechbd=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.stat=DEBUG
